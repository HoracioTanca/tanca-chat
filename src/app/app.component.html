
<div class="container-fluid">
    <div class="row">
        <div class="col-12 bg-dark shadow p-3">
            <div class="row">
                <h2 class="logo p-0 d-none d-sm-block offset-sm-4 col-sm-4 offset-md-4 col-md-4 text-center">
                    {{ '{' }} TancaChat {{ '}' }} 
                </h2>
                <h2 class="logo offset-4 col-4 d-sm-none d-block text-white text-center my-auto">
                    {{ '{' }}Tchat{{ '}' }}
                </h2>
                <button *ngIf="chatService.usuario" (click)="chatService.logout()" class="btn btn-danger text-center mb-0 offset-1 col-2 offset-md-1 col-md-2">
                    Salir
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container animated fadeInDown">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-10 col-md-6">
            <div (click)="chatService.viendoConectados = !chatService.viendoConectados" class="p-2 text-center bg-dark rounded mt-4 text-white" style="cursor: pointer;">
                <h5 class="mb-0">
                    Usuarios conectados 
                    <span class="badge" 
                          [ngClass]="{'badge-danger': chatService.users.length === 0, 'badge-success': chatService.users.length > 0}">{{chatService.users.length}}</span>
                </h5>
            </div>
        </div>
    </div>
</div>

<app-ver-conectados *ngIf="chatService.viendoConectados"></app-ver-conectados>
<app-login *ngIf="!chatService.usuario"></app-login>
<app-chat *ngIf="chatService.usuario"></app-chat>

<div class="container-fluid mb-4">
    <div class="row d-flex justify-content-center">
        <div class="col-4 text-center">
            <p *ngIf="chatService.darkMode" (click)="cambiarModo()" class="lead mb-0 btnModo text-white">
                MODO CLARO
            </p>
            <p *ngIf="!chatService.darkMode" (click)="cambiarModo()" class="lead mb-0 btnModo text-dark">
                MODO OSCURO
            </p>
        </div>
    </div>
</div>
