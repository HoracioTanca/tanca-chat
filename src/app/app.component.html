
<div class="container-fluid">
    <div class="row">
        <div class="col-12 border-bottom bg-dark shadow p-3">
            <div class="row">
                <h2 class="logo p-0 d-none d-sm-block offset-sm-4 col-sm-4 col-md-4 offset-md-4 text-white text-center">
                    {{ '{' }} TancaChat {{ '}' }} 
                </h2>
                <h2 class="logo offset-4 col-4 d-sm-none d-block text-white text-center my-auto">
                    {{ '{' }}Tchat{{ '}' }}
                </h2>
                <button *ngIf="chatService.usuario.uid" (click)="chatService.logout()" class="btn btn-danger text-center mb-0 offset-1 col-2 offset-md-1 col-md-2">
                    Salir
                </button>
            </div>
        </div>
    </div>
</div>

<app-login *ngIf="!chatService.usuario.uid"></app-login>
<app-chat *ngIf="chatService.usuario.uid || chatService.userAnonimo"></app-chat>
